
<main class="register">
    <section id="register">
        <div class="img">
            <img src="https://avtotachki.com/wp-content/uploads/2023/02/vse-marki-avtomobilej.jpg">
          </div>
        <div class="form">
            <h2>Register page</h2>
            <form class="register-form">
                <h1>Register Form</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <input type="text" name="username" id="username" placeholder="Username..." />
                <input type="text" name="email" id="email" placeholder="Email..." />
                <input type="password" name="password" id="password" placeholder="Password..." />
                <input  type="password" name="rePassword" id="rePassword" placeholder="Repeat the password..." />
                <button>Register</button>
                <h3 class="message">Already registered? <a href="/user/login">Login</a></h3>
            </form>
        </div>
    </section>
</main>

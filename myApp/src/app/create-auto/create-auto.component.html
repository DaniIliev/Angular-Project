<main class="create">
  <section>
    <h1>Add Car </h1>
    <hr/>
    <p>Easy way to sell your car! The condition is that you fill in the fields with the car data and it will be sold within days.</p>
    <div class="img">
      <img
        src="https://whipflipnow.s3.amazonaws.com/blog/how+to+sell+a+car+in+ohio.jpg"
      />
    </div>
    <div class="form">
      <form class="create-form">
        <input type="text" name="brand" id="brand" placeholder="Brand" />
        <input type="text" name="model" id="model" placeholder="Model" />
        <input
          type="date"
          name="manufactureYear"
          id="manufactureYear"
          placeholder="Year of manufacture"
        />
        <input type="text" name="imageUrl" id="imageUrl" placeholder="Auto image" />
        <select id="type" name="type">
          <option value="1">1 - Coupe</option>
          <option value="2">2 - Sedan</option>
          <option value="3">3 - Limosine</option>
          <option value="4">4 - Combi</option>
          <option value="5">5 - Suv</option>
          <option value="6">6 - Jeep</option>
        </select>
        <select id="motor" name="motor">
          <option value="1">1 - Benzin</option>
          <option value="2">2 - Diesel</option>
          <option value="3">3 - Hybrid</option>
          <option value="4">4 - Electric</option>
        </select>
        <textarea
          id="description"
          placeholder="Description..."
          name="description"
        ></textarea>

        <button>Post</button>
      </form>
    </div>
  </section>
</main>
